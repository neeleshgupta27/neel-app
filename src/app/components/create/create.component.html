<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <button (click)="createUser()">Create users</button>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">User ID</label>
        <input type="text" class="form-control" name="id" [(ngModel)]="user.id"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" name="first_name" [(ngModel)]="user.first_name"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="text" class="form-control" name="last_name" [(ngModel)]="user.last_name"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="user.email"/>
      </div>
      <div class="form-group">
          
          <button type="submit" (click)="createUser()">Create users</button>
      </div>
    </form>
  </div>
</div>
